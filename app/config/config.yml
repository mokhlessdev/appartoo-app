imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@MarsupilamiBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: MarsupilamiBundle\Entity\Marsupilami
    service:
        mailer: fos_user.mailer.twig_swift    
    from_email:
        address:      qqqq@gmail.com
        sender_name:    vvvv
#    registration:
#        form:
#            type: MarsupilamiBundle\Form\RegistrationType

fos_user:
    firewall_name: api  
    user_class: MarsupilamiBundle\Entity\Marsupilami
    registration:
        form:
             type: acme_user_registration
    profile:
        form:
            type: MarsupilamiBundle\Form\ProfileType

pugx_multi_user:
  users:
    user_marsupilami:
        entity:
          class: MarsupilamiBundle\Entity\Marsupilami
        registration:
          form:
            type: MarsupilamiBundle\Form\RegistrationType
            name: user_registration
            validation_groups:  [Registration, Default]
          template: UserBundle:Registration:user_admin.form.html.twig
        profile:
          form:
            type: MarsupilamiBundle\Form\ProfileType
            name: enit_userbundle_profile
            validation_groups:  [Profile, Default]
            
nelmio_api_doc:
    documentation:
        info:
            title: My Awesome App!

fos_rest:
    routing_loader:
        default_format: json                            # All responses should be JSON formated
        include_format: false                           # We do not include format in request, so that all responses
                                                        # will eventually be JSON formated

